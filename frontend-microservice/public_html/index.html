<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Index</title>
</head>

<body>

  <nav class="navbar bg-secondary">
    <div class="container-md">
      <a href="#" class="navbar-brand text-white">Frontend</a>
      <div class="ms-auto">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle btn-lg" data-bs-toggle="dropdown" data-bs-auto-close="false"
            aria-expanded="false">Login</button>
          <div class="dropdown-menu dropdown-menu-end" style="min-width: 400px;">
            <div class="px-4 py-3">
              <form action="/auth" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                  <button type="submit" id="submitBtn" class="btn btn-primary btn-primary btn-lg w-100 disabled"
                    value="Send">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
    var submitBtn = document.getElementById('submitBtn');
    var username = document.getElementById('username');
    var password = document.getElementById('password');
    username.addEventListener('keyup', enableSubmit);
    password.addEventListener('keyup', enableSubmit);
    function enableSubmit() {
      if (username.value && password.value) {
        submitBtn.classList.remove('disabled');
      } else {
        submitBtn.classList.add('disabled');
      }
    }
  </script>
</body>

</html>
